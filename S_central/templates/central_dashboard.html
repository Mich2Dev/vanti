<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Monitoring Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='conf/style/style.css') }}">
  <style>
    /* (Aquí se colocan tus estilos existentes) */
    /* Por ejemplo: */
    body { font-family: Arial, sans-serif; background-color: #0D0D0D; color: #DADADA; }
    .container-fluid { max-width: 1200px; margin: 20px auto; padding: 20px; background-color: #1C1C1C; border-radius: 10px; }
    .row { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .img-container { flex: 1 1 calc(33.333% - 20px); margin: 10px; background-color: #262626; padding: 15px; border-radius: 10px; text-align: center; border: 2px solid #333; }
    .img-container img { width: 100%; height: auto; border-radius: 8px; }
    .img-label { font-size: 1.2em; margin-top: 10px; display: block; font-weight: bold; color: #00A1E4; }
    h2 { font-size: 1.2em; margin-top: 10px; color: #BFBFBF; }
    .btn-container { text-align: center; margin-top: 30px; }
    .btn { font-size: 1.3em; padding: 15px 40px; margin: 0 20px; border: none; border-radius: 8px; cursor: pointer; background-color: #333; color: #00A1E4; }
    .btn-detener { background-color: #D32F2F; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='conf/img/logo.png') }}" alt="Logo de la empresa">
    </div>

    <h1>Monitoring System</h1>

    <!-- Fila de cámaras -->
    <div class="row">
      <div class="img-container">
        <span class="img-label">Camera 1</span>
        <img id="img1" src="http://127.0.0.1:5000/video_feed" alt="Camera 1 Stream">
        <h2 id="current_cam1">{{dato1}}</h2>
        <!-- Input y botón para la posición del punto -->
        <input type="number" id="input_cam1" placeholder="Posición del punto" min="1">
        <button onclick="updateDotPosition('127.0.0.1', 5000, 'input_cam1')">Cargar Posición</button>
      </div>
      <div class="img-container">
        <span class="img-label">Camera 2</span>
        <img id="img2" src="http://192.168.0.42:5000/video_feed" alt="Camera 2 Stream">
        <h2 id="current_cam2">{{dato2}}</h2>
        <input type="number" id="input_cam2" placeholder="Posición del punto" min="1">
        <button onclick="updateDotPosition('192.168.0.42', 5000, 'input_cam2')">Cargar Posición</button>
      </div>
      <div class="img-container">
        <span class="img-label">Camera 3</span>
        <img id="img3" src="http://192.168.0.43:5000/video_feed" alt="Camera 3 Stream">
        <h2 id="current_cam3">{{dato3}}</h2>
        <input type="number" id="input_cam3" placeholder="Posición del punto" min="1">
        <button onclick="updateDotPosition('192.168.0.43', 5000, 'input_cam3')">Cargar Posición</button>
      </div>
    </div>

    <!-- Segunda fila de cámaras -->
    <div class="row">
      <div class="img-container">
        <span class="img-label">Camera 4</span>
        <img id="img4" src="http://192.168.0.44:5000/video_feed" alt="Camera 4 Stream">
        <h2 id="current_cam4">{{dato4}}</h2>
        <input type="number" id="input_cam4" placeholder="Posición del punto" min="1">
        <button onclick="updateDotPosition('192.168.0.44', 5000, 'input_cam4')">Cargar Posición</button>
      </div>
      <div class="img-container">
        <span class="img-label">Camera 5</span>
        <img id="img5" src="http://192.168.0.45:5000/video_feed" alt="Camera 5 Stream">
        <h2 id="current_cam5">{{dato5}}</h2>
        <input type="number" id="input_cam5" placeholder="Posición del punto" min="1">
        <button onclick="updateDotPosition('192.168.0.45', 5000, 'input_cam5')">Cargar Posición</button>
      </div>
      <div class="img-container">
        <span class="img-label">Camera 6</span>
        <img id="img6" src="http://192.168.0.80:5000/video_feed" alt="Camera 6 Stream">
        <h2 id="current_cam6">{{dato6}}</h2>
        <input type="number" id="input_cam6" placeholder="Posición del punto" min="1">
        <button onclick="updateDotPosition('192.168.0.80', 5000, 'input_cam6')">Cargar Posición</button>
      </div>
    </div>

    <!-- Contenedor de botones generales -->
    <div class="btn-container">
      <button class="btn" id="startBtn" onclick="activateDetection()">Iniciar</button>
      <button class="btn btn-detener" onclick="detenerDeteccion()">Detener</button>
    </div>
  </div>

  <!-- Incluye el script.js -->
  <script src="{{ url_for('static', filename='conf/script/script.js') }}"></script>
</body>
</html>
